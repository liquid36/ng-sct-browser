<div class="card card-default">
    <div class="card-header">
        <div class="row">
            <div class="col-8">
                <strong>Búsqueda</strong>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-4">
                <div ngbDropdown class="">
                    <button ngbDropdownToggle class="btn btn-success btn-block dropdown-toggle" type="button">
                        Modo de Busqueda
                    </button>
                    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button ngbDropdownItem (click)="setSearchMode('fullText')">
                            Modo de búsqueda de texto completo
                        </button>
                        <button ngbDropdownItem (click)="setSearchMode('partialMatching')">
                            Modo de búsqueda de términos parciales
                        </button>
                        <button ngbDropdownItem (click)="setSearchMode('regex')">
                            Modo de búsqueda de Expresiones Regulares
                        </button>
                    </div>
                </div>
                <div ngbDropdown class="mt-1">
                    <button ngbDropdownToggle class="btn btn-success btn-block dropdown-toggle" type="button">
                        Status
                    </button>
                    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button ngbDropdownItem (click)="setStatusFilter('activeOnly')">
                            Solo componentes activos
                        </button>
                        <button ngbDropdownItem (click)="setStatusFilter('activeAndInactive')">
                            Componentes activos e inactivos
                        </button>
                        <button ngbDropdownItem (click)="setStatusFilter('inactiveOnly')">
                            Solo componetes inactivos
                        </button>
                    </div>
                </div>
                <div *ngIf="semanticFilter.length > 0">
                    <div class="badge badge-teal badge-md d-flex justify-content-between flex-row align-items-center">
                        {{ semanticFilter }}
                        <span class="btn btn-danger btn-sm" (click)="setSemTag('')">x</span>
                    </div>
                </div>
                <div class="card card-default mt-2" *ngIf="semanticFilter.length === 0 && filters">
                    <div class="card-header">
                        <h5 class="card-title">
                            Filtros por SemanticTag
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group">
                            <div class="list-group-item d-flex justify-content-between align-items-center"
                                 *ngFor="let item of filters.semTag | keyvalue" (click)="setSemTag(item.key)">
                                {{ item.key }}
                                <span class="badge badge-teal badge-pill">
                                    {{ item.value }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label>
                            <strong>Ingrese al menos 3 caracteres</strong>
                        </label>
                        <div class="btn-group w-100">
                            <input name="textSearch" type="search" class="form-control w-100" placeholder="Search..."
                                   autocomplete="off" [(ngModel)]="textSearch"
                                   (input)="onInputChange($event.target.value)">
                            <span class="searchclear glyphicon glyphicon-remove-circle"></span>
                        </div>
                    </div>
                </form>
                <div class="card card-default" *ngIf="matches">
                    <table class="table table-bordered">
                        <tbody>
                            <tr *ngFor="let concept of matches">
                                <td class="d-flex flex-row justify-content-between h-100 align-items-center" (click)="onSelect(concept)">
                                    <div class="justify-content-start">
                                        <span class="badge alert-warning">
                                            {{ concept.definitionStatus === '900000000000073002' ? '≡' : '&nbsp;&nbsp;' }}
                                        </span>
                                        {{ concept.term }}
                                    </div>
                                    <ng-container *ngIf="(snomed.stats(concept.conceptId) | async) as stats">
                                        <div class="justify-content-end">
                                            <span class="badge badge-primary badge-pill" *ngIf="stats.total == 0">
                                                {{ stats.exact }}
                                            </span>
                                            <span class="badge badge-warning badge-pill" *ngIf="stats.total == 0">
                                                {{ stats.children }}
                                            </span>
                                        </div>
                                    </ng-container>
                                </td>
                                <td class="w-50 text-muted small-text result-item">
                                    {{ concept.fsn }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
