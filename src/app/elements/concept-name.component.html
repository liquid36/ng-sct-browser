<div class="fsn-card">
    <h5>
        <span class="badge alert-warning" style="padding: 3px 7px;border-radius: 10px;">
            {{ concept.definitionStatus.conceptId === '900000000000073002' ? 'â‰¡' : '&nbsp;&nbsp;' }}
        </span>
        &nbsp;&nbsp;
        {{ concept.fullySpecifiedName }}
        <!-- ( {{ concept.semtag }} ) -->
    </h5>
    <h6>
        SCTID: {{ concept.conceptId }}
        <br />
        <br />
        {{ concept.conceptId }} | {{ concept.fullySpecifiedName }}
        <br />
        <ng-container *ngIf="(snomed.stats(concept.conceptId) | async) as stats">
            Total: {{ stats.total }} <br />
            Exactos: {{ stats.exact }} <br />
            Descendientes: {{ stats.children }}
        </ng-container>
    </h6>
</div>
