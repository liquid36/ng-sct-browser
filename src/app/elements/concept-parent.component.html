<div class="parent-card">
    <!-- <div class="card-header"> -->
    <h5 class="card-title">
        Ancestros
        <span *ngIf="relatioships.length === 0"> (0) </span>
    </h5>
    <!-- </div> -->
    <ul>
        <li *ngFor="let relacion of relatioships; let i = index;"
            [ngStyle]="{'padding-left': relacion._level * 15 + 'px'  }">
            <button class="btn btn-link" (click)="getParents(relacion, i)">
                <i class="mdi mdi-chevron-right" *ngIf="!relacion._expanded && relacion.conceptId !== '138875005'"></i>
                <i class="mdi mdi-chevron-up" *ngIf="relacion._expanded && relacion.conceptId !== '138875005'"></i>
                <i class="mdi mdi-minus" *ngIf="relacion.conceptId === '138875005'"></i>
            </button>

            <span class="badge alert-warning" style="padding: 3px 7px;border-radius: 10px;">
                {{ relacion.definitionStatus.conceptId === '900000000000073002' ? 'â‰¡' : '&nbsp;&nbsp;' }}
            </span>

            <span style="cursor: pointer;" (dblclick)="onSelect(relacion)">
                {{ relacion.fullySpecifiedName }}
            </span>

            <ng-container *ngIf="(snomed.stats(relacion.conceptId) | async) as stats">
                <span class="badge badge-primary badge-pill" *ngIf="stats.total > 0">
                    {{ stats.exact }} | {{ stats.children }}
                </span>
            </ng-container>
        </li>
    </ul>
</div>
