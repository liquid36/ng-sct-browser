<div class="row m-2" *ngIf="data && data.length">
    <div class="col-12">
        <table class="table table-striped table-responsive table-bordered">
            <thead>
                <tr>
                    <td class="col-5">
                        <strong> Nombre </strong>
                    </td>
                    <td class="col-4">
                        <strong> Total </strong>
                    </td>
                    <td class="col-4" *ngIf="hasExact">
                        <strong> Exactos </strong>
                    </td>
                    <td class="col-4" *ngIf="hasPrimera">
                        <strong> Primera Vez </strong>
                    </td>
                    <td class="col-4" *ngIf="hasPaciente">
                        <strong> #Paciente </strong>
                    </td>
                    <td class="col-4" *ngIf="hasPaciente">
                        <strong> Ratio </strong>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr class="hover" *ngFor="let item of data; let i=index">
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.count | number}}</td>
                    <td *ngIf="hasExact"> {{ item.exact | number }} </td>
                    <td *ngIf="hasPrimera"> {{ item.primera | number }} </td>
                    <td *ngIf="hasPaciente"> {{ item.pacientes | number }} </td>
                    <td *ngIf="hasPaciente"> {{ item.count / item.pacientes | number: '0.2' }} </td>
                </tr>
                <!-- <tr>
                    <td>Total</td>
                    <td>{{ dataTableTotal }}</td>
                </tr> -->
            </tbody>
        </table>
    </div>
</div>
