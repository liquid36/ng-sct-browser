<div class="row m-2" *ngIf="data && data.length">
    <div class="col-12">
        <table class="table table-striped table-responsive table-bordered">
            <thead>
                <tr>
                    <td class="col-5">
                        <strong> Nombre </strong>
                    </td>
                    <td class="col-4">
                        <strong> Cantidad </strong>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr class="hover" *ngFor="let item of data; let i=index">
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.count }}</td>
                </tr>
                <!-- <tr>
                    <td>Total</td>
                    <td>{{ dataTableTotal }}</td>
                </tr> -->
            </tbody>
        </table>
    </div>
</div>
