<!-- app-header -->
<header *ngIf="conceptos$ | async as concepto">
  <div class="contenedor-icono-texto">
      <span class="icon icon-hallazgo border hallazgos"></span>
      <div>
          <h4>{{ concepto.nombre }}</h4>
          <small>STCID: {{ concepto.id }}</small>
      </div>
  </div>
  <div class="contenedor-badge">
      <span class="badge">{{ concepto.semantic }}</span>
  </div>
</header>
